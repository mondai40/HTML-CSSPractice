<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Web</td>
            <td>React</td>
            <td>Node</td>
        </tr>
    </table>

    <h2>Part A: </h2>
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>
    </table>
    <h2>Part B: </h2>
    <table>
        <tr>
            <td colspan="3">Cell 1</td>
        </tr>
        <tr>
            <td rowspan="2">Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td colspan="2">Cell 5</td>
        </tr>
    </table>
    <h2>Part C: </h2>
    <table>
        <tr>
            <td rowspan="3">Cell 1</td>
            <td colspan="2">Cell 2</td>
            <td rowspan="4">Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td colspan="2">Cell 6</td>
        </tr>
        <tr>
            <td colspan="3">Cell 7</td>
        </tr>
    </table>
</body>
</html>
