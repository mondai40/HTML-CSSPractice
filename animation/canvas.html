        let circleX = 200;
        let circleY = 200;
        let directionX = 5;
        let directionY = 5;
        function animate() {
            ctx.clearRect(0, 0, innerWidth, innerHeight); //.clearRect(x, y, width, heigh)

            if (circleX > innerWidth - 50  || circleX < 50) {
                directionX = -directionX;
            }
            if (circleY > innerHeight - 50 || circleY < 50) {
                directionY = -directionY;
            }

            circleX += directionX;
            circleY += directionY;
            ctx.beginPath(); //alway start from .beginPath and end at .stroke()
                ctx.arc(circleX, circleY, 50, 0, Math.PI * 2, false); //.arc(x, y, radius, startAngle, counterClockwise?)
            ctx.stroke(); //alway start from .beginPath and end at .stroke()
        
            window.requestAnimationFrame(animate);
        }
        animate();
