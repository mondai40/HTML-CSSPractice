<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        input:hover {
            background-color: skyblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Xheck This</legend>
            <br>First Name: <input type="text">
            <br>Last Name: <input type="text">
            <br>Tell me about yourself:
            <br><textarea cols="150" rows="5" width="300px"></textarea>
            <p></p>
            <select name="" id="">
                <option value="Web">Web</option>
                <option value="Mobile">Mobile</option>
                <option value="DMS">DMS</option>
                <option value="IBM">IBM</option>
            </select>
            <h1>Choose your courses</h1>
            <br><label for="web">Web</label><input type="radio" value="Web" name="courses" id="web">
            <br><label for="mobile">Mobile</label><input type="radio" value="Mobile" name="courses" id="mobile">
            <h1>Choose your programming languages</h1>
            <br><label for="eclipse">Web</label><input type="checkbox" value="eclipse" name="courses" id="eclipse">
            <br><label for="code">Mobile</label><input type="checkbox" value="code" name="courses" id="code">
            <br><input type="reset" value="reset">
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
</html>
