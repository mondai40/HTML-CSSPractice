<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/">
        <fieldset>
            <legend>Your Details: </legend>        
                Name: <input placeholder="ex. Shin" type="text"><br>
                Email: <input placeholder="ex. abcde@hotmail.com" type="text"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review: </legend>
            How did you hear about us?
                <select name="" id="">
                    <option value="Google">Google</option>
                    <option value="Yahoo">Yahoo</option>
                    <option value="LinkedIn">LinkedIn</option>
                </select>
            <p></p>
            Would you visig again?<br>
                <input name="answer" type="radio" id="yes"><label for="yes">Yes</label>
                <input name="answer" type="radio" id="no"><label for="no">No</label>
                <input name="answer" type="radio" id="maybe"><label for="maybe">Maybe</label>
            <p></p>
            Comments: <br>
                <textarea name="" id="" cols="50" placeholder="Please leave any comments" rows="10"></textarea>
            <p></p>
            <input type="checkbox"> Sign me up sor email updates <br>
            <input type="submit" value="Submit review"><br>
        </fieldset>
    </form>
</body>
</html>
