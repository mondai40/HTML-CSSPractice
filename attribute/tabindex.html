<body>
    <p>The tabindex attribute specifies order.</p>
    <input type="text" placeholder="tabindex='1'" tabindex="1">
    <input type="text" placeholder="tabindex='3'" tabindex="3">
    <input type="text" placeholder="tabindex='6'" tabindex="6">
    <br />
    <input type="text" placeholder="tabindex='9'" tabindex="9">
    <input type="text" placeholder="tabindex='2'" tabindex="2">
    <input type="text" placeholder="tabindex='5'" tabindex="5">
    <br />
    <input type="text" placeholder="tabindex='8'" tabindex="8">
    <input type="text" placeholder="tabindex='4'" tabindex="4">
    <input type="text" placeholder="tabindex='7'" tabindex="7">
</body>
</html>
