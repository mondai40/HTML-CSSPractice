<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>The dir attribute can configure the direction of writing</p>
    <p>dir&equals;&OpenCurlyDoubleQuote;ltr&CloseCurlyDoubleQuote; means left to right</p>
    <textarea dir="ltr" cols="30" rows="10"></textarea>
    <p>dir&equals;&OpenCurlyDoubleQuote;rtl&CloseCurlyDoubleQuote; means left to right</p>
    <textarea dir="rtl" cols="30" rows="10"></textarea>
</body>
</html>
