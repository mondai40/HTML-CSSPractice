<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>The following textarea has a attribute spellcheck="true".</p>
    <p>If you use unexist words, they will be underlined with dotted red line.</p>
    <textarea cols="30" rows="10" spellcheck="true"></textarea>
    <p>The following textarea has a attribute spellcheck="false".</p>
    <p>Even if you use unexist words, they will be ignored</p>
    <textarea cols="30" rows="10" spellcheck="false"></textarea>
</body>
</html>
