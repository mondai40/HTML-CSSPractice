<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p>The draggable image.(You can drag it and drop on you local computer)</p>
        <img draggable="true" width="500px" src="../img/rocky-coast-4398331_1920.jpg" alt="rock">
    </div>
    <div>
        <p>The undraggable image.(You can not drag it and drop on you local computer)</p>
        <img draggable="false" width="500px" src="../img/rocky-coast-4398331_1920.jpg" alt="rock">
    </div>
</body>
</html>
